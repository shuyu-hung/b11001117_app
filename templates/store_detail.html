<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ store.name }} - 店舖詳情</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">回到店舖列表</a>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ store.name }}</h3>
                <p class="card-text"><strong>地址:</strong> {{ store.address }}</p>
                <p class="card-text"><strong>商品:</strong> {{ store.product }}</p>
            </div>
        </div>

        <h4 class="mt-4">評價</h4>
        <ul class="list-group mb-4">
            {% for review in reviews %}
            <li class="list-group-item">
                <p><strong>評分:</strong> {{ review.rating }} / 5</p>
                <p><strong>內容:</strong> {{ review.content }}</p>
                <p><small>評價者: {{ review.user.username }}</small></p>
            </li>
            {% endfor %}
        </ul>

        <h4>新增評價</h4>
        <form action="{{ url_for('store_detail', store_id=store.id) }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="rating">評分 (1-5):</label>
                <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="content">評價內容:</label>
                <textarea id="content" name="content" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交評價</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

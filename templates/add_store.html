<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增店舖</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">回到店舖列表</a>

        <h3>新增店舖</h3>
        <form action="{{ url_for('add_store') }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="name">店名:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">地址:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="product">商品:</label>
                <input type="text" id="product" name="product" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">新增店舖</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

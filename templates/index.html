<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>店舖列表</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>店舖列表</h1>

            <!-- 登出按鈕 -->
            <form action="{{ url_for('logout') }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">登出</button>
            </form>
        </div>

        <a href="{{ url_for('add_store') }}" class="btn btn-primary my-3">新增店舖</a>

        <div class="list-group">
            {% for store in stores %}
            <div class="list-group-item">
                <h4 class="mb-1">{{ store.name }}</h4>
                <p class="mb-1">地址: {{ store.address }}</p>
                <p>商品: {{ store.product }}</p>
                <a href="{{ url_for('store_detail', store_id=store.id) }}" class="btn btn-info">查看店舖詳情及評價</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
